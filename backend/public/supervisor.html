<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Colomer - Supervisor</title>
  <link rel="stylesheet" href="css/supervisor.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎮 Panel del Supervisor</h1>
      <div class="auth-status">No autenticado</div>
    </header>
    
    <main>
      <section class="auth-section">
        <h2>Autenticación</h2>
        <div class="form-group">
          <label for="pin">PIN de Supervisor</label>
          <input type="password" id="pin" placeholder="****">
          <button id="authBtn">Autenticar</button>
        </div>
      </section>
      
      <section class="control-section" style="display:none">
        <h2>🕹️ Control del Juego</h2>
        
        <div class="card">
          <h3>📢 Publicar Preguntas</h3>
          <div id="questionsList"></div>
        </div>
        
        <div class="card">
          <h3>💬 Respuestas Recibidas</h3>
          <div id="answersContainer"></div>
        </div>
        
        <div class="card">
          <h3>🏆 Ranking Actual</h3>
          <table id="rankingTable">
            <thead>
              <tr>
                <th>Equipo</th>
                <th>Puntos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <div class="card">
          <h3>📝 Log de Actividad</h3>
          <div id="logContainer"></div>
        </div>
      </section>
    </main>
  </div>
  
  <script src="js/supervisor.js"></script>
</body>
</html>
